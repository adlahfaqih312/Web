<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1.0">
        <title>LC WAIKIKI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="MainPage.css">
    </head>
    <body>
        <div class="off_canvas_overlay"></div>
        <div class="canvas_open">
            <a href="javascript:void(0)"><i class="fa fa-bars"></i></a>
        </div>
        <div class="offcanvas_menu_wrapper">
            <div class="canvas_close">
                <a href="javascript:void(0)"><i class="fa fa-times"></i></a>
            </div>
            <div class="header_account">
                <ul>
                    <li class="top_links">
                        <a href="#">My Account <i class="fa fa-angle-down"></i></a>
                        <ul class="dropdown_links">
                            <li><a href="#">Checkout</a></li>
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">Shopping Cart</a></li>
                            <li><a href="#">Wishlist</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="header_right_info">
                <ul>
                    <li class="search_box">
                        <a href="javascript:void(0)"><i class="fa fa-search"></i></a>
                        <div class="search_widget">
                            <form action="#">
                                <input type="text" placeholder="Search Your Clothes">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </li>
                    <li class="header_wishlist">
                        <a href="#"><i class="fa fa-heart-o"></i>
                        <span class="item_count">4</span></a>
                    </li>
                    <li class="mini_cart_wrapper">
                        <a href="javascript:void(0)"><i class="fa fa-shopping-cart"></i>
                            <span class="item_count">2</span></a>
                        <div class="mini_cart mini_cart2">
                            <div class="cart_gallery">
                                <div class="cart_item">
                                    <div class="cart_img">
                                        <a href="#"><img src="images/Si.png" alt="Perfume"></a>
                                    </div>
                                    <div class="cart_info">
                                        <a href="#">Hugo Boss</a>
                                        <p><span>Rs .3456</span>X 1</p>
                                    </div>
                                    <div class="cart_remove">
                                        <a href="#"><i class="fa fa-times"></i></a>
                                    </div>
                                </div>
                                <div class="cart_item">
                                    <div class="cart_img">
                                        <a href="#"><img src="images/Si.png" alt="Perfume"></a>
                                    </div>
                                    <div class="cart_info">
                                        <a href="#">Si</a>
                                        <p><span>Rs .1234</span>X 2</p>
                                    </div>
                                    <div class="cart_remove">
                                        <a href="#"><i class="fa fa-times"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="mini_cart_table">
                                <div class="cart_table_border">
                                    <div class="cart_total">
                                        <span>Sub Total : </span>
                                        <span class="price">Rs .1199</span>
                                    </div>
                                    <div class="cart_total mt-10">
                                        <span> Total : </span>
                                        <span class="price">Rs .119900</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mini_cart_footer">
                                <div class="cart_button">
                                    <a href="#">View Cart</a>
                                </div>
                                <div class="cart_button">
                                    <a href="#">Check Out</a>
                                </div>
                            </div>
                        </div>
                        <!--Mini Cart Ends Here-->
                    </li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
