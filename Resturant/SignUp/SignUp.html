<!DOCTYPE html>
<html>
    <head>
        <link href="Signup.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="trans">
        <div class="container">
            <h1>90's<br> Burger</h1>
            <img src="boss.png">
            <div class="drop">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="email" placeholder="example@gmail.com">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="login">
                        </div>
                        
                    </form>
                </div>
            </div>
            <a href="../Login/Login.html" class="btns">Log In</a>
        </div>
    </div>
    <script src="../SignUp/SignUp.js"></script>
    </body>
</html>
